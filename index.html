<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Audio Player || Asmit Saxena</title>
</head>
<body>
    <div class="main">
        <h2><span>A</span>UDIO <span>P</span>LAYER</h2>
        <P>by Asmit Saxena</P>
        <div class="grid-container">
                <div class="grid-item">
                    <img class="cover" src="img/chura k dil mera.jpg" alt="">
                </div>
                <div class="grid-item">
                    <h1>AS Player</h1>
                    <h4>Chura-Ke-Dil-Mera</h4>
                    <h2> Alka Yagnik, Kumar Sanu</h2>
                    <div class="controls">
                        <audio id="music" preload="auto" loop="false">
                            <source src="music/chura ke dil mera.mpeg" type="audio/mpeg">
                        </audio>
                        <div id="slider">
                            <div id="elapsed"></div>
                        </div>
                        <p id="timer">0:00</p>
                        <div class="play_controls">
                            <span class="expend">
                                <svg class="back"
                                viewbox="0 0 25 25"
                                xml:space="preserve">
                                <g>
                                    <polygon
                                    points="4.9,4.3 9,4.3 9,11.6 21.4,4.3 21.4,20.7 9,13.4 9,
                                20.7 4.9,20.7"/>
                                </g>     
                                </svg>
                            </span>

                            <svg id="play" viewBox="0 0 25 25" xml:space="preserve">
                                <defs>
                                  <rect x="-49.5" y="-132.9" width="446.4" height="366.4" />
                                </defs>
                                <g>
                                  <circle fill="none" cx="12.5" cy="12.5" r="10.8" />
                                  <path
                                    fill-rule="evenodd"
                                    clip-rule="evenodd"
                                    d="M8.7,6.9V18c0,0,0.2,1.4,1.8,0l8.1-4.8c0,
                0,1.2-1.1-1-2L9.8,6.5 C9.8,6.5,9.1,6,8.7,6.9z"
                                  />
                                </g>
                              </svg>
                
                              <svg id="pause" viewBox="0 0 25 25" xml:space="preserve">
                                <g>
                                  <rect x="6" y="4.6" width="3.8" height="15.7" />
                                  <rect x="14" y="4.6" width="3.9" height="15.7" />
                                </g>
                              </svg>

                            <span class="expend">
                                <svg class="next"
                                viewbox="0 0 25 25"
                                xml:space="preserve">
                                <g>
                                    <polygon
                                    points="20.7,4.3 16.6,4.3 16.6,11.6 4.3,
                                    4.3 4.3,20.7 16.7,13.4 16.6,20.7 20.7,20.7"/>
                                </g>     
                                </svg>
                            </span>
                        </div>
                    </div>
                </div>
            
        </div>
    </div>

    <script>
        // Get the player element
        const player = document.querySelector('.grid-container');

        //Add an event listener for the deviceorientation event
        window.addEventListener('deviceorientation',function(event) {
            //Get alpha , beta and gamma angles
            const alpha = event.alpha;
            const beta = event.beta;
            const gamma = event.gamma;
            
            //Rotate the player around X,Y and Z axes
            player.style.transform = `rotateX(${beta}deg) rotateY(${gamma}deg) rotateZ(${alpha}deg)`;
        });

    </script>

<script src="play.js"></script>



</body>
</html>
